<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>calc</title>

</head>
<body>
    <div class="main bg-gray-200 w-full h-full">
        <div class="nav bg-gray-400 h-10"> <span class=" flex flex-row justify-center py-3 font-mono font-bold text-gray-100">Calculator</span></div>
 
        <div class="cal w-2/5 rounded-xl border-b-8 border-r-8  border-t-2 border-l-4 border-b-rose-700 border-r-rose-700 border-t-rose-400 border-l-rose-400  h-[75%] bg-red-300 mx-auto my-9 py-3">
            <div class="center ">
             <!-- <textarea name="" id="" cols="30" rows="10" placeholder="Enter The Value" class="bg-white w-[90%] mx-auto block py-7 h-20 rounded-lg px-2"></textarea> -->
             <input type="text" placeholder="Enter The Value" class="w-[90%] pt-9 px-3 h-28 rounded-lg mx-auto block" id="txt">
            </div>
            <div class="action">
                <div class="1line flex flex-row justify-center space-x-1 mt-14">
                    <button onclick="clickMe(this.id)" id="sqx" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">x²</button >
                    <button onclick="clickMe(this.id)" id="ce" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">CE</button>
                    <button onclick="clickMe(this.id)" id="c" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">C</button>
                    <button onclick="clickMe(this.id)" id="del" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">DEL</button>
                </div>
                <div class="2line flex flex-row justify-center space-x-1 mt-3">
                    <button onclick="clickMe(this.id)" id="7" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">7</button>
                    <button onclick="clickMe(this.id)" id="8" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">8</button>
                    <button onclick="clickMe(this.id)" id="9" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">9</button>
                    <button onclick="clickMe(this.id)" id="div" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">/</button>
                </div>
                <div class="3line flex flex-row justify-center space-x-1 mt-3">
                    <button onclick="clickMe(this.id)"  id="4" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">4</button>
                    <button onclick="clickMe(this.id)"  id="5" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">5</button>
                    <button onclick="clickMe(this.id)" id="6" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">6</button>
                    <button onclick="clickMe(this.id)"  id="sub" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">-</button>
                </div>
                <div class="4line flex flex-row justify-center space-x-1 mt-3">
                    <button onclick="clickMe(this.id)" id="1" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">1</button>
                    <button onclick="clickMe(this.id)" id="2" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">2</button>
                    <button onclick="clickMe(this.id)" id="3" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">3</button>
                    <button onclick="clickMe(this.id)" id="add" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">+</button>
                </div>
                <div class="5line flex flex-row justify-center space-x-1 mt-3">
                    <button onclick="clickMe(this.id)" id="sqrt" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">√x</button>
                    <button onclick="clickMe(this.id)" id="0" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">0</button>
                    <button onclick="clickMe(this.id)" id="dec" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">.</button>
                    <button onclick="clickMe(this.id)" id="eq" class="bg-gray-700 w-[23%] rounded-lg h-14 text-white hover:bg-gray-500 active:bg-gray-700">=</button>
                </div>
            </div>
        </div>
 
     </div>
    <script src="./calc.js"></script>
</body>
</html>
